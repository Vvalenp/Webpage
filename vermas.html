  <section class="ver-mas-producto">

          <img src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1662655033/Croma%20Assets/Communication/Mobiles/Images/261983_ppxi5n.png/mxw_2048,f_auto" alt="Product 1 Thumbnail 1">
          <img src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1662655029/Croma%20Assets/Communication/Mobiles/Images/261983_4_mod9ul.png/mxw_2048,f_auto" alt="Product 1 Thumbnail 2">

          <img src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1662655034/Croma%20Assets/Communication/Mobiles/Images/261983_10_u6u954.png/mxw_2048,f_auto" alt="Product 1 Thumbnail 4">

        </div>
      </div>
      <div class="product-info">
        <h2>Nombre del producto</h2>

  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    const images = document.querySelectorAll('.thumbnail-images img');

    images.forEach((img) => {
  img.addEventListener('click', cambiarImagen);
});


function cambiarImagen(event) {
  var imagen = event.target;
  var url = imagen.getAttribute('src');
  var mainImagen = document.querySelector('.main-image img'); // seleccionar la imagen dentro del contenedor
  mainImagen.setAttribute('src', url);
}




  </script>
</body>
